buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.tmiyamon:gradle-mdicons:0.2.7'
    }
}

apply plugin: 'com.tmiyamon.mdicons'

mdicons {
    assets {
        sidebar {
            densities = ['mdpi', 'xhdpi']
            colors = "white"
            sizes = "18dp"
            names = [
                "camera",
                "search"
            ]
        }

        toolbar {
            densities = ['mdpi', 'xhdpi']
            colors = "white"
            sizes = "18dp"
            names = [
                "home"
            ]
        }
    }
}

