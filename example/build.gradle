buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.tmiyamon:gradle-mdicons:0.2.7'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}

apply plugin: 'com.tmiyamon.mdicons'

mdicons {
    defcolor 'mycolor', '#009688'

    assets {
        nav {
            densities "mdpi", "xxxhdpi"
            colors "mycolor", "white"
            sizes  "18dp", "36dp"
            names  "camera", "search"
        }

        toolbar {
            colors "primary", "secondary" // defined in colors.xml
            sizes  "18dp"
            names  "home"
        }
    }
}

