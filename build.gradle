buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:+'
  }
}

plugins {
//    id 'groovy'
    id 'idea'
    id 'nu.studer.plugindev' version '1.0.3'
}
apply plugin: "kotlin"

sourceCompatibility = 1.6
version = '0.2.6'
group ='com.tmiyamon'

repositories {
    jcenter()
    mavenCentral()
     maven {
        url "http://repository.jetbrains.com/all"
    }
}


dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.1.3'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.11.91.2'
    compile 'org.jetbrains.kotlin:kotlin-reflect:0.11.91.2'
    testCompile 'org.jetbrains.spek:spek:0.1-SNAPSHOT'
}

plugindev {
    pluginId 'com.tmiyamon.mdicons'
    pluginImplementationClass 'com.tmiyamon.mdicons.MaterialDesignIconsPlugin'
    pluginDescription 'Gradle plugin for Android to manage official material design icons.'
    pluginLicenses 'Apache-2.0'
    pluginTags 'gradle', 'plugin', 'android'
    authorId 'tmiyamon'
    authorName 'Takuya Miyamoto'
    authorEmail 'miyamototakuya@gmail.com'
    projectUrl 'https://github.com/tmiyamon/gradle-mdicons'
    projectInceptionYear '2014'
    done()
}

if (hasProperty('BINTRAY_API_KEY')) {
    bintray {
        user = "tmiyamon"
        key = "$BINTRAY_API_KEY"
        pkg.repo = 'gradle-plugins'
    }
}
