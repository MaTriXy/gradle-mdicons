plugins {
  id 'nu.studer.plugindev' version '1.0.3'
}

apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '0.2.1'
group ='com.tmiyamon'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.0.0'
}

if (BINTRAY_API_KEY) {
    plugindev {
        pluginId 'com.tmiyamon.mdicons'
        pluginImplementationClass 'com.tmiyamon.MaterialDesignIconsPlugin'
        pluginDescription 'Gradle plugin for Android to manage official material design icons.'
        pluginLicenses 'Apache-2.0'
        pluginTags 'gradle', 'plugin', 'android'
        authorId 'tmiyamon'
        authorName 'Takuya Miyamoto'
        authorEmail 'miyamototakuya@gmail.com'
        projectUrl 'https://github.com/tmiyamon/gradle-mdicons'
        projectInceptionYear '2014'
        done()
    }

    bintray {
        user = "tmiyamon"
        key = "$BINTRAY_API_KEY"
        pkg.repo = 'gradle-plugins'
    }
}

