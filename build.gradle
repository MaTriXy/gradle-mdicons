apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven-publish'

sourceCompatibility = 1.5
version = '0.1.0'
group ='com.tmiyamon'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.0.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId "com.tmiyamon"
            artifactId 'gradle-mdicons'
        }
    }
    repositories {
        maven {
            url "${System.getProperty("user.home")}/.ivy2"
        }
    }
}
